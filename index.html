 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abinion Tables</title>
 </head>
 <body style="text-align: center;">  

 <table style="border:1px solid black" border>

    
    <thead>
        <tr style="background-color: aqua;">
            <th colspan="8">Student Masterlist</th>
        </tr>

    <tbody>
        <tr style="background-color: rgb(200, 255, 0);">
            <td>ID</td>
            <td>Name</td>
            <td>Section</td>
            <td>Course</td>
            <td>Prelim</td>
            <td>Midterm</td>
            <td>Finals</td>
            <td>Rating</td>
        </tr>

        <tr style="background-color: rgb(255, 196, 0);">
            <td>1</td>
            <td>Agaton Policarpio</td>
            <td>3A</td>
            <td>BSIT</td>
            <td>86</td>
            <td>99</td>
            <td>87</td>
            <td>PASSED</td>
        </tr>

        <tr style="background-color: rgb(255, 72, 0);">
            <td >2</td>
            <td >Villaflor Villareal</td>
            <td >2B</td>
            <td >BSBA</td>
            <td >98</td>
            <td >78</td>
            <td >84</td>
            <td >FAILED</td>
        </tr>

        <tr style="background-color: rgb(0, 119, 255);">
            <td>3</td>
            <td>Genoveva Martyr</td>
            <td>1A</td>
            <td>BSTM</td>
            <td>95</td>
            <td>60</td>
            <td>90</td>
            <td>INCOMPLETE</td>
        </tr>

        <tr style="background-color: rgb(255, 0, 212);">
            <td>4</td>
            <td>Opik Misna</td>
            <td>4C</td>
            <td>BSN</td>
            <td>87</td>
            <td>81</td>
            <td>96</td>
            <td>PASSED</td>
        </tr>


    </tbody>


 </table>
    
 </body>
 </html>
